<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Partidos - Gastos Políticos</title>
    <link rel="stylesheet" href="../css/ranking-partidos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <nav class="main-menu">
                <a href="../index.html">Home</a>
                <a href="gastos-por-parlamentar.html">Gastos por Parlamentar</a>
                <a href="gastos-por-categoria.html">Gastos por Categoria</a>
                <a href="ranking-geral.html">Ranking Geral</a>
                <a href="ranking-medias-anuais.html">Ranking Médias Anuais</a>
                <a href="ranking-partidos.html" class="active">Ranking Partidos</a>
            </nav>
            <h1><i class="fas fa-flag"></i> Ranking Partidos</h1>
        </header>

        <main class="main-content">
            <section class="filters-section">
                <div class="filters-row-1">
                    <div class="input-group">
                        <label for="ano-select">Ano:</label>
                        <select id="ano-select">
                            <option value="totalGeral">Total Geral</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="ordenacao-select">Ordenação:</label>
                        <select id="ordenacao-select">
                            <option value="maior">Maiores Gastos</option>
                            <option value="menor">Menores Gastos</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <!-- Empty space for layout consistency -->
                    </div>
                </div>
                <div class="filters-row-2">
                    <div class="input-group">
                        <!-- Empty space for search if needed later -->
                    </div>
                    <button id="limpar-filtros" class="search-button">
                        <i class="fas fa-eraser"></i> Limpar Filtros
                    </button>
                </div>
            </section>
            
            <section class="ranking-header" id="ranking-header"></section>
            <section class="ranking-list" id="ranking-list"></section>
        </main>
    </div>

    <script src="../js/ranking-partidos.js"></script>
</body>
</html>
