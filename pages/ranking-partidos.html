<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Partidos - Gastos Políticos</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/ranking-partidos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation Menu -->
        <nav class="main-nav">
            <div class="nav-brand">
                <a href="../index.html">
                    <i class="fas fa-chart-line"></i>
                    <span>Gastos Políticos</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="gastos-por-parlamentar.html"><i class="fas fa-user"></i> Por Parlamentar</a></li>
                <li><a href="gastos-por-categoria.html"><i class="fas fa-tags"></i> Por Categoria</a></li>
                <li><a href="ranking-geral.html"><i class="fas fa-trophy"></i> Ranking Geral</a></li>
                <li><a href="ranking-medias-anuais.html"><i class="fas fa-calendar-alt"></i> Médias Anuais</a></li>
                <li><a href="ranking-partidos.html" class="active"><i class="fas fa-flag"></i> Por Partidos</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-flag"></i> Ranking por Partidos</h1>
                <p>Visualize os gastos dos partidos políticos organizados por ranking</p>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-group">
                    <label for="ano-select">
                        <i class="fas fa-calendar"></i>
                        Ano:
                    </label>
                    <select id="ano-select">
                        <option value="totalGeral">Total Geral</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="ordenacao-select">
                        <i class="fas fa-sort"></i>
                        Ordenação:
                    </label>
                    <select id="ordenacao-select">
                        <option value="maior">Maiores Gastos</option>
                        <option value="menor">Menores Gastos</option>
                    </select>
                </div>

                <button id="limpar-filtros" class="btn-clear">
                    <i class="fas fa-times"></i>
                    Limpar Filtros
                </button>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div id="ranking-header" class="ranking-header">
                    <!-- Dynamic header content -->
                </div>

                <div id="ranking-list" class="ranking-list">
                    <!-- Dynamic ranking content -->
                </div>
            </div>
        </main>
    </div>

    <script src="../js/ranking-partidos.js"></script>
</body>
</html>
