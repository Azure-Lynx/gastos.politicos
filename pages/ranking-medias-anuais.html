<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Médias Anuais - Gastos Políticos</title>
    <link rel="icon" type="image/png" href="../assets/icons/icon.png">
    <link rel="stylesheet" href="../css/ranking-medias-anuais.css">
    <link rel="stylesheet" href="../css/shared.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2243080862412586"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <nav class="main-menu">
                <a href="../index.html">Home</a>
                <a href="gastos-por-parlamentar.html">Gastos por Parlamentar</a>
                <a href="gastos-por-categoria.html">Gastos por Categoria</a>
                <a href="ranking-geral.html">Ranking Geral</a>
                <a href="ranking-medias-anuais.html" class="active">Ranking Médias Anuais</a>
                <a href="ranking-partidos.html">Ranking Partidos</a>
            </nav>
            <h1><i class="fas fa-calendar-alt"></i> Ranking Médias Anuais</h1>
        </header>

        <main class="main-content">
            <section class="filters-section">
                <div class="filters-row-1">
                    <div class="input-group">
                        <label for="partido-select">Partido:</label>
                        <select id="partido-select">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="estado-select">Estado:</label>
                        <select id="estado-select">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="ordenacao-select">Ordenação:</label>
                        <select id="ordenacao-select">
                            <option value="maior">Maiores</option>
                            <option value="menor">Menores</option>
                        </select>
                    </div>
                </div>
                <div class="filters-row-2">
                    <div class="input-group">
                        <label for="nome-input">Buscar por nome:</label>
                        <input type="text" id="nome-input" placeholder="Digite o nome do parlamentar...">
                        <div id="suggestions" class="suggestions-dropdown"></div>
                    </div>
                    <button id="limpar-filtros" class="search-button">
                        <i class="fas fa-eraser"></i> Limpar Filtros
                    </button>
                </div>
            </section>
            
            <section class="ranking-header" id="ranking-header"></section>
            <section class="ranking-list" id="ranking-list"></section>
        </main>
    </div>

    <!-- Floating Coffee Button -->
    <a href="https://buymeacoffee.com/gastos.politicos" target="_blank" class="floating-coffee-btn">
        <i class="fas fa-coffee"></i>
    </a>

    <script>
        // Auto-show tooltip on mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            function isMobile() {
                return window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            if (isMobile()) {
                const coffeeBtn = document.querySelector('.floating-coffee-btn');
                if (coffeeBtn) {
                    // Add mobile-show class after a small delay
                    setTimeout(() => {
                        coffeeBtn.classList.add('mobile-show');
                        
                        // Remove the class after 3 seconds
                        setTimeout(() => {
                            coffeeBtn.classList.remove('mobile-show');
                        }, 3000);
                    }, 500);
                }
            }
        });
    </script>

    <script src="../js/ranking-medias-anuais.js"></script>
</body>
</html>
