<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Por Categoria</title>
    <link rel="stylesheet" href="../css/gastos-por-categoria.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <nav class="breadcrumb">
                <a href="../index.html"><i class="fas fa-home"></i> Home</a>
                <span class="separator">/</span>
                <span class="current">Gastos Por Categoria</span>
            </nav>
            <h1><i class="fas fa-chart-pie"></i> Gastos Por Categoria</h1>
        </header>

        <main class="main-content">
            <section class="search-section">
                <div class="search-controls">
                    <div class="input-group">
                        <label for="categoria-search">Nome do Parlamentar:</label>
                        <input type="text" id="categoria-search" placeholder="Digite o nome do parlamentar...">
                        <div id="categoria-suggestions" class="suggestions-dropdown"></div>
                    </div>
                    <div class="input-group">
                        <label for="categoria-select">Categoria:</label>
                        <select id="categoria-select"></select>
                    </div>
                    <div class="input-group">
                        <label for="ano-select">Ano:</label>
                        <select id="ano-select"></select>
                    </div>
                    <div class="input-group">
                        <label for="partido-select">Partido:</label>
                        <select id="partido-select"><option value="">Todos</option></select>
                    </div>
                    <div class="input-group">
                        <label for="estado-select">Estado:</label>
                        <select id="estado-select"><option value="">Todos</option></select>
                    </div>
                    <div class="input-group">
                        <label for="ordenacao-select">Ordenação:</label>
                        <select id="ordenacao-select">
                            <option value="maior">Maiores</option>
                            <option value="menor">Menores</option>
                        </select>
                    </div>
                    <button id="limpar-filtros" class="search-button" style="margin-top:24px;"><i class="fas fa-eraser"></i> Limpar</button>
                </div>
            </section>
            <section class="ranking-header" id="ranking-header"></section>
            <section class="ranking-list" id="ranking-list"></section>
        </main>
    </div>

    <script src="../js/gastos-por-categoria.js"></script>
</body>
</html>
