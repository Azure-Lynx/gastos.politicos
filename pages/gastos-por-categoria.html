<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Por Categoria</title>
    <link rel="stylesheet" href="../css/gastos-por-categoria.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <nav class="breadcrumb">
                <a href="../index.html"><i class="fas fa-home"></i> Home</a>
                <span class="separator">/</span>
                <span class="current">Gastos Por Categoria</span>
            </nav>
            <h1><i class="fas fa-chart-pie"></i> Gastos Por Categoria</h1>
        </header>

        <main class="main-content">
            <section class="filters-section">
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="categoria-select"><i class="fas fa-list"></i> Categoria</label>
                        <select id="categoria-select"></select>
                    </div>
                    <div class="filter-group">
                        <label for="ano-select"><i class="fas fa-calendar"></i> Ano</label>
                        <select id="ano-select"></select>
                    </div>
                    <div class="filter-group">
                        <label for="ordenacao-select"><i class="fas fa-sort"></i> Ordenação</label>
                        <select id="ordenacao-select">
                            <option value="maior">Maiores</option>
                            <option value="menor">Menores</option>
                        </select>
                    </div>
                </div>
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="partido-select"><i class="fas fa-flag"></i> Partido</label>
                        <select id="partido-select">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="estado-select"><i class="fas fa-map-marker-alt"></i> Estado</label>
                        <select id="estado-select">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="nome-search"><i class="fas fa-search"></i> Buscar por nome</label>
                        <input type="text" id="nome-search" placeholder="Digite o nome...">
                    </div>
                    <div class="filter-group">
                        <button id="limpar-filtros" class="back-button" style="background: #eee; color: #333; margin-top: 24px;"><i class="fas fa-eraser"></i> Limpar</button>
                    </div>
                </div>
            </section>
            <section class="ranking-header" id="ranking-header"></section>
            <section class="ranking-list" id="ranking-list"></section>
        </main>
    </div>

    <script src="../js/gastos-por-categoria.js"></script>
</body>
</html>
