<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Geral</title>
    <link rel="stylesheet" href="../css/ranking-geral.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <nav class="main-menu">
                <a href="../index.html">Home</a>
                <a href="gastos-por-parlamentar.html">Gastos por Parlamentar</a>
                <a href="gastos-por-categoria.html">Gastos por Categoria</a>
                <a href="ranking-geral.html" class="active">Ranking Geral</a>
                <a href="ranking-medias-anuais.html">Ranking Médias Anuais</a>
                <a href="ranking-partidos.html">Ranking Partidos</a>
            </nav>
            <h1><i class="fas fa-list-ol"></i> Ranking Geral</h1>
        </header>

        <main class="main-content">
            <section class="search-section">
                <div class="filters-row-1">
                    <div class="input-group input-group-ano">
                        <label for="ano-select">Ano:</label>
                        <select id="ano-select"></select>
                    </div>
                    <div class="input-group input-group-partido">
                        <label for="partido-select">Partido:</label>
                        <select id="partido-select"><option value="">Todos</option></select>
                    </div>
                    <div class="input-group input-group-estado">
                        <label for="estado-select">Estado:</label>
                        <select id="estado-select"><option value="">Todos</option></select>
                    </div>
                </div>
                <div class="filters-row-2">
                    <div class="input-group input-group-nome" style="flex:2;">
                        <label for="geral-search">Nome do Parlamentar:</label>
                        <input type="text" id="geral-search" placeholder="Digite o nome do parlamentar...">
                        <div id="geral-suggestions" class="suggestions-dropdown"></div>
                    </div>
                    <div class="input-group input-group-ordenacao" style="flex:1;max-width:220px;">
                        <label for="ordenacao-select">Ordenação:</label>
                        <select id="ordenacao-select">
                            <option value="maior">Maiores</option>
                            <option value="menor">Menores</option>
                        </select>
                    </div>
                    <button id="limpar-filtros" class="search-button" style="flex:1;max-width:180px;margin-top:28px;"><i class="fas fa-eraser"></i> Limpar</button>
                </div>
            </section>
            <section class="ranking-header" id="ranking-header"></section>
            <section class="ranking-list" id="ranking-list"></section>
        </main>
    </div>

    <script src="../js/ranking-geral.js"></script>
</body>
</html>
